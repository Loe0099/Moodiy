<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles_register.css" />
		<script src="scripts/scripts_register.js" defer></script>
		<title>Moodiy | Registrieren</title>
		<link rel="icon" href="images/logo_round.png" type="image/png" />
	</head>
	<body>
		<header>
			<a href="index.html">
				<img src="images/logo_round.png" alt="Logo Moodiy" height="120px" id="logoHeader" />
			</a>
		</header>
		<nav>
			<div id="toggleArea">☰ Menü</div>
			<div id="menu"></div>
		</nav>
		<main id="mainRegister">
			<form>
				<div id="registerContainer">
					<div class="registerButtonContainer">
						<label for="emailButton">E-Mail:</label>
						<input
							type="email"
							name="email"
							class="registerButton"
							id="emailRegisterButton"
							placeholder="E-Mail eingeben"
						/>
					</div>
					<div class="registerButtonContainer">
						<label for="passwordButton">Passwort:</label>
						<input
							type="password"
							name="password"
							class="registerButton"
							id="passwordRegisterButton"
							placeholder="Paswort eingeben"
						/>
					</div>
					<div class="registerButtonContainer">
						<label for="passwordConfirmButton">Passwort bestätigen:</label>
						<input
							type="password"
							name="passwordConfirm"
							class="registerButton"
							id="passwordConfirmRegisterButton"
							placeholder="Passwort bestätigen"
						/>
					</div>
					<div id="registerButtonSumbitContainer">
						<button id="registerFormularSubmit">Absenden</button>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
